<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>

<body>
    <script>function fibs(val) {
            let arr = [];
            if (val === 0) {
                arr.push(0);
                return arr;
            }
            else if (val === 1) {
                arr.push(0);
                arr.push(1);
                return arr;
            }
            else {
                arr.push(0);
                arr.push(1);
                for (let i = 2; i < val; i++) {
                    arr.push(arr[i - 1] + arr[i - 2]);
                }
            }
            return arr;
        }

        function fibsRec(val) {
            if (val === 0) {
                return [0];
            }
            else if (val === 1) {
                return [0, 1];
            }
            else {
                let arr = fibsRec(val - 1);
                arr.push(arr[arr.length - 1] + arr[arr.length - 2]);
                return arr;
            }
        }</script>
</body>

</html>
